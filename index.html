<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/stylesheet">
		<title>Flott</title>
	</head>
	<body>
        <nav style="background-color: #1B1210;" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!--The name of the company is established using 'navbar-brand'-->
            <a style="color: #D2D2C9" class="navbar-brand" href="#">Flott</a>
            <!--The button collapses and opens the menu:
                Navbar toggler - establishes that the button is apart of the navbar
                data-toggle="collapse" - establishes that the button will open the menu
                data-target="#navbarSupportedContent" - content with the following ID will be hidden in the menu
                                                        till revealed by user.
                
            -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="navbar-collapse collapse show" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a style="color: #D2D2C9" class="nav-link" href="#">About us <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a style="color: #D2D2C9" class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a style="color: #D2D2C9" class="nav-link" href="#">Contact</a>
                  </li>
              </ul>
            </div>
          </nav>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
